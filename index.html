<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rep Findr</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script id="rep-template" type="text/x-handlebars-template">
    <article>
      <img src="{{img-src}}">
      <h1>{{name}}</h1>
      <h2>{{office}}</h2>
      <h2>{{party}}</h2>
      <ul>
        <li>{{address}}</li>
        <li>{{phone}}</li>
        <li>{{website}}</li>
      </ul>
      <ul>
        <li>{{social}}</li>
      </ul>
    </article>
  </script>

</head>
<body>
  <header>
    <h1>RepFin<span id='d'>d</span><span id='r'>r</span></h1>
  </header>

  <main>
    <section class="main-input">
      <input type="text" name="userProvideAddress" placeholder="Enter your address here"><br />
      <button class="rep-finder">Find your rep!</button>
    </section>
  </main>

  <footer>
  </footer>
  <script src="vendor/scripts/jquery-2.2.3.min.js"></script>
  <script src="vendor/scripts/jquery-ui.min.js"></script>
  <script src="vendor/scripts/handlebars.js"></script>
  <script src="vendor/scripts/page.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</body>

</html>
